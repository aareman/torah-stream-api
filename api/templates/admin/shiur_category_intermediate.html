{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>
        Are you sure you want to execute this action on the selected items?
    </p>
    {% for shiur in shiurim %}
    <p>
        {{ shiur.title }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ shiur.pk }}" />
    {% endfor %}

    {{select}}

    <br>

    <input type="hidden" name="action" value="add_categories" />
    <input type="submit" name="apply" value="Add Categories" />
</form>
{% endblock %}
